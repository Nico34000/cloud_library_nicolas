<html>
        <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="text/html" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Cloud library Azure</title>
        <link rel="stylesheet" href="https://bootswatch.com/4/sketchy/bootstrap.min.css" />
        <style>
         h1
        {
            font-size: 3em;
            text-align:left;
        }
        h3
        {
            text-align:center;
        }
        #btn_book{
            margin:7px;
        }
        a.btn.btn-outline-secondary {
            margin:10px;
           min-width: 210px;
            max-width: 210px;
        }
        </style></head>
        <body>
        <div class="jumbotron">
        <h1 class="display-3">Cloud library Azure !</h1>
        <p class="lead">Voici la liste des livres disponible</p>
        <hr class="my-4">
            <p>Cliquez sur un livre pour avoir plus d'informations et
            son lien de téléchargement</p>
        <p class="lead">
            {% for book in books %}
            <a class="btn btn-outline-secondary" href="https://cloudlibrarynp.azurewebsites.net/api/book?name={{book}}">{{book}}</a>
            {% endfor %}
        </p>
        <h2> By BOB le BRICOLEUR</h2>
        <p> Alternant disponible a partir de Juillet 2021</p>

    </div>
        </body>
        </html>
